	<title>sign up</title>

<body>
<center>
 <form id="h" align="right">
  <div class="col-sm">
    <label for="email">Email-id:</label>
    <input type="email" required="required"  width="48" id="email"/>
    </div>
    <div>
    <label for="uname">Username:</label>
    <input type="text" required="required" id="uname">
  </div>
  <div class="col-sm">
    <label for="pass">Password:</label>
    <input type="password" required="required" id="pass" minlength="8" maxlength="15" placeholder="8-15 characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
    <span class="col-sm">Atleast 1 special character,1 number,1 lowercase letter,1  uppercase letter</span>
  </div>
  <div class="col-sm">
    <label for="cpwd">Confirm Password:</label>
    <input type="password" required="required" id="cpwd" minlength="8" maxlength="15">
  </div>
  <input type="Submit" class="btn btn-success" value="Sign up" id="signupbtn">
</form>
</center>

	</script>
